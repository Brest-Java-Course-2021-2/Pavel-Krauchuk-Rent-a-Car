<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Order</title>
</head>
<body>

<header>
    <nav class="navbar navbar-gray-500 bg-gray-500 navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo_car.svg"
                                                  th:src="@{/resources/static/img/logo_car.svg}"
                                                  height="64" width="64" alt="Rent a car"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="cars.html"
                           th:href="@{/cars}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html"
                           th:href="@{/order}">Order a car</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="cars.html"
                   th:href="@{/cars}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto">New order</span>
    </nav>
</header>

<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="orderForm"
                              th:object="${order}"
                              action="cars.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please enter your personal information:</p>
                            </div>

                            <input id="field_firstName"
                                   type="hidden"
                                   th:field="*{firstName}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_firstName">First name</label>
                                <input class="form-control "
                                       id="field_firstName"
                                       type="text" value="IVAN"
                                       th:field="*{firstName}"/>
                                <div th:if="${#fields.hasErrors('firstName')}"
                                     class="text-danger"
                                     th:errors="*{firstName}">[errors]</div>
                            </div>

                            <input id="field_lastName"
                                   type="hidden"
                                   th:field="*{lastName}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_lastName">Last name</label>
                                <input class="form-control "
                                       id="field_lastName"
                                       type="text" value="IVANOV"
                                       th:field="*{lastName}"/>
                                <div th:if="${#fields.hasErrors('lastName')}"
                                     class="text-danger"
                                     th:errors="*{lastName}">[errors]</div>
                            </div>

                            <input id="field_numberDriverLicense"
                                   type="hidden"
                                   th:field="*{numberDriverLicense}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_numberDriverLicense">Number Driver License</label>
                                <input class="form-control "
                                       id="field_numberDriverLicense"
                                       type="text" value="1234567"
                                       th:field="*{numberDriverLicense}"/>
                                <div th:if="${#fields.hasErrors('numberDriverLicense')}"
                                     class="text-danger"
                                     th:errors="*{numberDriverLicense}">[errors]</div>
                            </div>

                            <input id="field_phoneNumber"
                                   type="hidden"
                                   th:field="*{phoneNumber}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_phoneNumber">Phone Number</label>
                                <input class="form-control "
                                       id="field_phoneNumber"
                                       type="text" value="297775533"
                                       th:field="*{phoneNumber}"/>
                                <div th:if="${#fields.hasErrors('phoneNumber')}"
                                     class="text-danger"
                                     th:errors="*{phoneNumber}">[errors]</div>
                            </div>

                            <input id="field_address"
                                   type="hidden"
                                   th:field="*{address}"/>

                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_Address">Address</label>
                                <input class="form-control "
                                       id="field_address"
                                       type="text" value="LENINA 15-3"
                                       th:field="*{address}"/>
                                <div th:if="${#fields.hasErrors('address')}"
                                     class="text-danger"
                                     th:errors="*{address}">[errors]</div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="cars.html"
                                   th:href="@{/cars}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="cars.html"
                                   th:href="@{/cars}"
                                   th:onclick="@{document.forms[''].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save order">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:href="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
